/* pages */

<!-- INTRO -->
<div class="page" id="intro">

</div>

<!-- QUESTION -->
<div class="page" id="question" style="display:none;">

<p style="margin-top:30px;font-size:1.2em;">
Nil, Sevgililer G√ºn√º'nde benim sevgilim olur musun ? üåπ
</p>

<div class="buttons" id="btnZone">
<button id="yes">Oui üòç</button>
<button id="no">Non üò¢</button>
</div>
</div>

<!-- FINAL -->
<div class="page" id="final" style="display:none;">

<img src="https://tenor.com/fr/view/cat-hugs-rose-roses-flower-gif-2102180158396711286">
<img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWYzbXY2NWU4enY2NTY4MTJlbDA0dXplOXpjbGRzcjhmNTloOGI4aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/C8ih1zB9e9KJLySClx/giphy.gif">

<script>

const intro=document.getElementById("intro");
const question=document.getElementById("question");
const final=document.getElementById("final");

const heart=document.getElementById("bigHeart");
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const zone=document.getElementById("btnZone");

const musicIntro=document.getElementById("musicIntro");
const musicYes=document.getElementById("musicYes");

let noCount=0;

/* --- INTRO CLICK --- */
heart.addEventListener("click",()=>{
musicIntro.play().catch(()=>{});
intro.style.display="none";
question.style.display="flex";
});


/* --- BOUTON NON SAFE --- */
function moveNo(){

noCount++;

let zoneRect=zone.getBoundingClientRect();

let maxX=zoneRect.width-no.offsetWidth;
let maxY=zoneRect.height-no.offsetHeight;

let newX=Math.random()*maxX;
let newY=Math.random()*maxY;

no.style.left=newX+"px";
no.style.top=newY+"px";

yes.style.transform=`scale(${1+noCount*0.1})`;
}

/* esquive souris */
document.addEventListener("mousemove",(e)=>{
let rect=no.getBoundingClientRect();

let dist=Math.hypot(
e.clientX-(rect.left+rect.width/2),
e.clientY-(rect.top+rect.height/2)
);

if(dist<100) moveNo();
});

/* esquive tactile */
document.addEventListener("touchstart",(e)=>{
let touch=e.touches[0];
let rect=no.getBoundingClientRect();

let dist=Math.hypot(
touch.clientX-(rect.left+rect.width/2),
touch.clientY-(rect.top+rect.height/2)
);

if(dist<100) moveNo();
});


/* --- BOUTON OUI --- */
yes.addEventListener("click",()=>{

musicIntro.pause();
musicIntro.currentTime=0;

musicYes.play().catch(()=>{});

question.style.display="none";
final.style.display="flex";

});

</script>

</body>
</html>
